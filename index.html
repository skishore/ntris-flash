<head>
  <link rel="stylesheet" type="text/css" href="static/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="static/ntris.css">

  <script type="text/javascript" src="static/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="static/jquery-ui.js"></script>
  <script type="text/javascript" src="static/swfobject.js"></script>
  <script type="text/javascript" src="static/ntris.js"></script>
</head>

<body bgcolor=white onload="ntris.initialize()">
  <center>
    <div id="topbar" class="leftalign">
      Status: connecting to server...
    </div>
    <div id="tabs" class="leftalign">
      <ul id="tablist">
        <button id="settings">Change settings</button>
        <button id="highscores">View high scores</button>
        <button id="creategame">Create game</button>
        <button id="singleplayer">Play singleplayer</button>
      </ul>
    </div>
  </center>
</body>

<div id="room-prototype">
  <div class="left-side">
    <div class="game header">
      Games:
    </div>
    <div class="mainboard container"><div class="header">skishore</div><div class="mainboard" id="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
    <div class="board container"><div class="header">skishore</div><div class="board"></div></div>
  </div>
  <div class="right-side">
    <div class="container">
      <div class="header">
        Users:
      </div>
      <ul class="users">
        <li><a href="#">test</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        Rooms:
      </div>
      <ul class="rooms">
        <li><a href="#">test</a></li>
      </ul>
    </div>

    <div class="large container">
      <div class="header">
        Chat:
      </div>
      <textarea readonly class="chatbox"></textarea>
      <div class="short header">
        Message:
      </div>
      <input type="text" class="chat">
    </div>
  </div>
</div>
